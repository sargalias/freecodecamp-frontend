<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

<main>
	<div class="container">
		<h1>Tic Tac Toe</h1>
		<div class="grid">
			<div id="1" class="border-b border-r">X</div>
			<div id="2" class="border-b border-r">O</div>
			<div id="3" class="border-b"></div>
			<div id="4" class="border-b border-r"></div>
			<div id="5" class="border-b border-r"></div>
			<div id="6" class="border-b"></div>
			<div id="7" class="border-r"></div>
			<div id="8" class="border-r"></div>
			<div id="9"></div>
		</div>
	</div>
</main>



<script src="scripts.js"></script>
	
</body>
</html>
