<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Random Quote Machine</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata|Indie+Flower" rel="stylesheet">
</head>
<body>

<main>
	<section>
		<h1>Random Quotes</h1>
		<section class="quote-container">
			<blockquote>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Similique consequatur fuga, illum quasi hic explicabo assumenda ipsum veritatis perspiciatis eligendi sit harum necessitatibus rerum vel quisquam provident voluptates aliquid. Iste!</blockquote>
			<cite>bob smith 2017</cite>
		</section>
		<div class="buttons-container">
			<button class="btn" id="new">New quote</button>
			<button class="btn" id="tweet">Tweet this quote</button>
		</div>
	</section>
</main>	


<script src="main.js"></script>
</body>
</html>
